<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vvorld</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">home</a>
            <div id="nav-login">
              <button id="login" hx-get="/login" hx-trigger="click" hx-swap="innerhtml" hx-target="#nav-login" hx-indicator=".loading">Log In</button>
              <button id="signup" hx-get="/signup-form" hx-trigger="click" hx-swap="outerhtml" hx-target="#body-content" hx-indicator=".loading">Sign Up</button>
            </div>
        </nav>
    </header>
    <div id="body-content">
      <p>{Landing page content}</p>
      <!-- Sign up form will be loaded here -->
    </div>
</body>
</html>
